<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.2.min.js"></script>
    <script defer="defer">
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 578,
        height: 200
      });
      var layer = new Kinetic.Layer();

      /*
       * leave center point positioned
       * at the default which is at the center
       * of the hexagon
       */
      var blueHex = new Kinetic.RegularPolygon({
        x: 100,
        y: stage.height()/2,
        sides: 6,
        radius: 70,
        fill: '#00D2FF',
        stroke: 'black',
        strokeWidth: 4,
        draggable: true
      });

      var yellowHex = new Kinetic.RegularPolygon({
        x: stage.width()/2,
        y: stage.height()/2,
        sides: 6,
        radius: 70,
        fill: 'yellow',
        stroke: 'black',
        strokeWidth: 4,
        draggable: true
      });

      /*
       * move center point to right side
       * of hexagon
       */
      var redHex = new Kinetic.RegularPolygon({
        x: 470,
        y: stage.height()/2,
        sides: 6,
        radius: 70,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4,
        offsetX: 70,
        draggable: true
      });

      layer.add(blueHex);
      layer.add(yellowHex);
      layer.add(redHex);
      stage.add(layer);

      var period = 2000;

      var anim = new Kinetic.Animation(function(frame) {
        var scale = Math.sin(frame.time * 2 * Math.PI / period) + 0.001;
        // scale x and y
        blueHex.scale({x:scale,y:scale});
        // scale only x
        yellowHex.scale({x:1,y:scale});
        // scale only y
        redHex.scale({x:scale,y:1});
      }, layer);

      anim.start();
    </script>
  </body>
</html>
